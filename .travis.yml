language: cpp
sudo: required
dist: bionic
cache:
  directories:
  - "${HOME}/.conan"
  - "${TRAVIS_BUILD_DIR}/cmake"
  - "${TRAVIS_BUILD_DIR}/arrayfire"
matrix:
  include:
  - os: linux
    dist: bionic
    sudo: required
    compiler:
    - gcc
    env:
      - CC=/usr/bin/gcc-7
      - CXX=/usr/bin/g++-7
    git:
      submodules: false
    before_install:
    - git submodule update --init
    - source .CI/travis/install_linux.sh
    - source .CI/travis/install-arrayfire_linux.sh
    - source .CI/travis/install-cmake_linux.sh
    script:
    - source .CI/travis/build_linux.sh
  - os: linux
    dist: bionic
    sudo: required
    compiler:
    - clang
    env:
      - CC=/usr/bin/clang
      - CXX=/usr/bin/clang++
    git:
      submodules: false
    before_install:
    - git submodule update --init
    - source .CI/travis/install_linux.sh
    - source .CI/travis/install-arrayfire_linux.sh
    - source .CI/travis/install-cmake_linux.sh
    script:
    - source .CI/travis/build_linux.sh
    before_deploy:
    - cpack
    - cpack -G DEB
    - cpack -G RPM
    - mv khiva.sh khiva-${TRAVIS_TAG}.sh
    deploy:
      name: "${TRAVIS_TAG} - Linux"
      body: "${TRAVIS_COMMIT_MESSAGE}"
      skip_cleanup: true
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file:
      - "${TRAVIS_BUILD_DIR}/build/khiva-*.deb"
      - "${TRAVIS_BUILD_DIR}/build/khiva-*.rpm"
      - "${TRAVIS_BUILD_DIR}/build/khiva-${TRAVIS_TAG}.sh"
      draft: true
      prerelease: false
      on:
        tags: true
  - os: osx
    osx_image: xcode9.3
    compiler:
    - gcc
    env:
    - TRAVIS_PYTHON_VERSION=3.6.5
    cache:
      directories:
      - "${HOME}/.conan"
      - "${TRAVIS_BUILD_DIR}/cmake"
      - "${TRAVIS_BUILD_DIR}/arrayfire"
      - "$HOME/.pyenv"
      - "$HOME/Library/Caches/Homebrew"
    git:
      submodules: false
    before_install:
    - git submodule update --init
    - source .CI/travis/install_osx.sh
    - source .CI/travis/install-arrayfire_osx.sh
    script:
    - source .CI/travis/build_osx.sh
  - os: osx
    osx_image: xcode9.3
    compiler:
    - clang
    env:
    - TRAVIS_PYTHON_VERSION=3.6.5
    cache:
      directories:
      - "${HOME}/.conan"
      - "${TRAVIS_BUILD_DIR}/cmake"
      - "${TRAVIS_BUILD_DIR}/arrayfire"
      - "$HOME/.pyenv"
      - "$HOME/Library/Caches/Homebrew"
    git:
      submodules: false
    before_install:
    - git submodule update --init
    - source .CI/travis/install_osx.sh
    - source .CI/travis/install-arrayfire_osx.sh
    script:
    - source .CI/travis/build_osx.sh
    after_success:
    - cd ${TRAVIS_BUILD_DIR}
    - source .CI/travis/codecov.sh
    - cd ${TRAVIS_BUILD_DIR}
    before_deploy:
    - cd build
    - cpack -G productbuild
    deploy:
      name: "${TRAVIS_TAG} - MacOS"
      body: "${TRAVIS_COMMIT_MESSAGE}"
      skip_cleanup: true
      provider: releases
      api_key:
        secure: ""
      file: "${TRAVIS_BUILD_DIR}/build/khiva-${TRAVIS_TAG}.pkg"
      draft: true
      prerelease: false
      on:
        tags: true
