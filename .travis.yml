language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
before_install:
- echo $LANG
- echo $LC_ALL

# command to install dependencies
install:
  - source ./.ci/travis/install.sh
  
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)

# command to run tests
script: 
  - ./.ci/travis/run_test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)